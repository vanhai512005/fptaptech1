<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thử</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       <div class="content">
        <!-- logo, background, text-->
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="image"></div>
        <div class="text">
        <p>Start for free & get<br/> attractive offers today !</p>
        </div>
       </div>
       <form id="form">
        <!--register, login(google, fb) -->
           <div class="social">
                <div class="title">Get Started</div>
                <div class="quétion">Already Have an Account ?<br/></div>
                <span>Sign in</span>
                <div class="btn">
                    <div class="btn-1">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>
                
                
           </div>
           <!--input username-->
           <div>
              <label for="username">User name</label>
              <i class="fas fa-user"></i>
              <input type="text" name="username" id="username" placeholder="James bond">

           </div>
           <!--email-->
           <div>
               <label for="email">Email</label>
               <i class="fas fa-envelope"></i>
               <input type="email" id="email" placeholder="email@gmail.com">

           </div>
           <!-- password-->
           <div>
            <label for="password">Passwood</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Passwood here">

           </div>
           <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
